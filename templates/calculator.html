<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rekenmachine</title>
    <link href="/css/calc.css" rel="stylesheet" />
  </head>
  <body>
    <!--buttons van de rekenmachine-->
    <div class="calculator">
      <input type="text" class="display" disabled />

      <div class="keys">
        <div class="row">
          <button value="7">7</button>

          <button value="8">8</button>

          <button value="9">9</button>

          <button value="+" class="operator">+</button>
        </div>

        <div class="row2">
          <button value="4">4</button>

          <button value="5">5</button>

          <button value="6">6</button>

          <button value="-" class="operator">-</button>
        </div>

        <div class="row3">
          <button value="1">1</button>

          <button value="2">2</button>

          <button value="3">3</button>

          <button value="*" class="operator">X</button>
        </div>

        <div class="row4">
          <button value="C" class="operator">C</button>

          <button value="0">0</button>

          <button value="/" class="operator">รท</button>

          <button value="=" class="operator">=</button>
        </div>
      </div>
    </div>

    <!-- Hieronder wordt het Javascript bestand ingeladen -->
    <script src="/js/calculator.js"></script>
  </body>
</html>
